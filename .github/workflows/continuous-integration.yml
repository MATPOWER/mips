name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-16.04]

    runs-on: ${{ matrix.os }}

    steps: 
    - uses: actions/checkout@v1
    - name: Initialize Package Manager (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo add-apt-repository ppa:octave/stable
        sudo apt-get update -qq
    - name: Initialize Package Manager (Mac)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew update
    - name: Install GNU Octave (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get install -y -qq liboctave-dev octave
        octave-cli --no-gui --eval ver
    - name: Install GNU Octave (Mac)
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install octave
        octave-cli --no-gui --eval ver
    - name: Install/Test MP-Test
      run: |
        git clone --depth=50 https://github.com/MATPOWER/mptest.git $HOME/mptest
        octave-cli --no-gui --eval "addpath('$HOME/mptest/lib', '$HOME/mptest/lib/t'); savepath"
        octave-cli --no-gui --eval "test_mptest(0,1)"
    - name: Install/Test MIPS
      run: |
        octave-cli --no-gui --eval "addpath('$GITHUB_WORKSPACE/lib', '$GITHUB_WORKSPACE/lib/t'); savepath"
        octave-cli --no-gui --eval mipsver
        octave-cli --no-gui --eval "test_mips(0,1)"
